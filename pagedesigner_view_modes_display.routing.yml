pagedesigner_view_modes_display.settings:
  path: "/admin/config/pagedesigner-view-modes-display/settings"
  defaults:
    _title: "Pagedesigner View Modes Display Settings"
    _form: '\Drupal\pagedesigner_view_modes_display\Form\PagedesignerViewModesDisplaySettingsForm'
  requirements:
    _permission: "administer pagedesigner view modes display settings"
pagedesigner_view_modes_display.view_node:
  path: '/pagedesigner_view_modes_display/{node}/{view_mode}'
  defaults:
    _controller: '\Drupal\node\Controller\NodeViewController::view'
    _title_callback: 'Drupal\node\Controller\NodeViewController::title'
    view_mode: 'full'
  requirements:
    _permission: 'access content'
    node_id: \d+
    view_mode: '[a-z_]+'
